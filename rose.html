<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Valentine's Day</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1 class="headline small">Valentine's Day </h1>
    
    <a class="cta-link" href="index.html">← Back</a>
    
    <section class="gallery" aria-label="Photo gallery">
        <video id="heroVideo" controls src="video.mp4" aria-label="Video message" style="width:100%;height:auto;display:block;"></video>
    </section>

    <script>
    (function(){
      var v = document.getElementById('heroVideo');
      if(!v) return;
      function enterFullscreen(){
        if (v.requestFullscreen) {
          v.requestFullscreen().catch(function(){});
        } else if (v.webkitEnterFullscreen) {
          v.webkitEnterFullscreen();
        } else if (v.webkitRequestFullscreen) {
          v.webkitRequestFullscreen();
        } else if (v.mozRequestFullScreen) {
          v.mozRequestFullScreen();
        }
      }
      function onUserTap(e){
        enterFullscreen();
        v.play().catch(function(){});
      }
      v.addEventListener('click', onUserTap, {passive:true});
      v.addEventListener('touchend', onUserTap, {passive:true});
    })();
    </script>

    <a class="cta-link" href="index.html">← Back</a>
  </main>
</body>
</html>
